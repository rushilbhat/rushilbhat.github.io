<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
      <h2 class="footer-heading" style="margin-bottom: 5px;">Contact</h2>
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">Email</a></li>    
            {%- endif -%}
            {%- if site.github_username -%}
            <li><a class="u-github" href="https://github.com/{{ site.github_username }}">GitHub</a></li>
            {%- endif -%}
            {%- if site.twitter_username -%}
            <li><a class="u-twitter" href="https://x.com/{{ site.twitter_username }}">X</a></li>
            {%- endif -%}
  
          </ul>
        </div>
      </div>
    </div>
  </footer>
